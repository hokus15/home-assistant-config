telegram_bot:
  platform: polling
  api_key: !secret telegram_api_key
  parse_mode: html
  allowed_chat_ids:
    - !secret hokusphone_telegram_chat_id
    - !secret hokuscar_telegram_chat_id
    - !secret geniphone_telegram_chat_id

notify:
  - name: telegram
    platform: telegram
    chat_id: !secret hokusphone_telegram_chat_id

  - name: slack
    platform: slack
    api_key: !secret slack_token
    default_channel: '#general'
#    icon: ':house_with_garden:'

ifttt:
  key: !secret ifttt_api_key

#hacs:
#  token: !secret hacs_token

netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password
  discovery: true
  webhooks: true

withings:
  client_id: !secret withings_client_id
  client_secret: !secret withings_client_secret
  profiles:
    - JM

google:
  client_id: !secret google_client_id
  client_secret: !secret google_secret

speedtestdotnet:
  scan_interval:
    hours: 6
  monitored_conditions:
    - ping
    - download
    - upload

zwave:
  usb_path: /dev/ttyACM0
  device_config_glob:
    "*_burglar*":
      ignored: true
      polling_intensity: 0
    "*_alarm_type":
      ignored: true
      polling_intensity: 0
    "*_alarm_level":
      ignored: true
      polling_intensity: 0
    "*_sourcenodeid":
      ignored: true
    "sensor.*_exporting*":
      ignored: true
    "sensor.*_heat":
      ignored: true
    "sensor.*_power_management":
      ignored: true
    "sensor.*_general":
      ignored: true
    "sensor.*_acceleration_x_axis":
      ignored: true
    "sensor.*_acceleration_y_axis":
      ignored: true
    "sensor.*_acceleration_z_axis":
      ignored: true

tts:
  - platform: google_translate
#    cache: true
#    cache_dir: /tmp/tts
#    time_memory: 300
    language: 'es'

automation: !include_dir_merge_list automations
script: !include_dir_merge_named scripts
