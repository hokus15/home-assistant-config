homeassistant:
  # Name of the location where Home Assistant is running
  name: Casa
  # C for Celcius, F for Fahrenheit
  temperature_unit: C
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Madrid
  # Location required to calculate the time the sun rises and sets
  latitude: !secret ha_latitude
  longitude: !secret ha_longitude
  elevation: 119
  unit_system: metric
  customize: !include customize.yaml
  whitelist_external_dirs:
    - /share/camera
  packages: !include_dir_named packages

http:
# Needed for Torque!
#  api_password: !secret ha_api_password
  base_url: !secret ha_base_url
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
  ip_ban_enabled: true
  login_attempts_threshold: 3

map:

stream:

person:

system_health:

# Track the sun
sun:

# Discover some devices automatically
discovery:

config:

cloud:

  # Enables the frontend
frontend:
  themes: !include_dir_merge_named themes

# Allows you to issue voice commands from the frontend
#conversation:

wemo:
  discovery: true
  static:
    - 10.155.106.21 # Laptop - Wemo switch
    - 10.155.106.31 # Fence - Wemo Maker
    - 10.155.106.70 # Lights - Wemo Link
    - 10.155.106.71 # Car charger - Wemo Insight

# Checks for available updates
updater:
  include_used_components: true

recorder:
  purge_interval: 1
  purge_keep_days: 30
  db_url: !secret recorder_db_url
  include:
    entities:
      - sensor.processor_use
      - sensor.memory_free
      - sensor.disk_free
      - sensor.db_size
      - sensor.disk_use_share_camera
  
# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:
  exclude:
    entities:
      - sensor.processor_use
      - sensor.memory_free
      - sensor.disk_free
      - sensor.db_size
      - sensor.disk_use_share_camera

logger:
  default: warn
  logs:
    openzwave: warn
    libopenzwave: warn
    homeassistant.components.zwave: warn
    homeassistant.components.zwave.util: warn
    homeassistant.components.websocket_api: warn
    homeassistant.components.switch.command_line: warn
    homeassistant.components.sensor.command_line: warn
    homeassistant.components.netatmo.sensor: error
    homeassistant.components.withings: error
#    homeassistant.components.sensor: debug
#    homeassistant.components.sensor.torque: debug
#    homeassistant.components.camera: debug
