- id: 'car_zone_ioniq_leaves_home'
  alias: 'Car - Zone - Ioniq leaves home'
  trigger:
     - platform: zone
       entity_id: device_tracker.car_ioniq
       zone: zone.home
       event: leave
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.car_ioniq_state_sensor
        state: 'Encendido'
      - condition: numeric_state
        entity_id: sensor.car_ioniq_location_gps_accuracy
        below: 100
  action:
    - service: mqtt.publish
      data:
        payload_template: >
          {%- if is_state("group.unidad_familiar", "not_home") -%}{%- if is_state("sensor.outside_fence", "Abierta") -%}Te has dejado la barrera abierta, la voy a cerrar. {%- endif -%}{%- if is_state("sensor.cocina_sensor_puerta", "Abierta") %}Puerta de la cocina abierta. {% endif -%}{%- if is_state("sensor.cocina_sensor_persiana", "Abierta") %}Persiana de la cocina abierta. {% endif -%}{%- endif -%}La previsiÃ³n del tiempo es de {{ states.sensor.dark_sky_summary_0d.state | replace(" C."," grados") }}
        retain: false
        topic: 'phone/sensor/hokus/cmnd/say'
    - service_template: >-
        {%- if is_state("group.unidad_familiar", "not_home") -%}
          {%- if is_state("cover.outside_fence", "open") -%}
            homeassistant.turn_on
          {%- else -%}
            homeassistant.update_entity
          {%- endif -%}
        {%- else -%}
          homeassistant.update_entity
        {%- endif -%}

      data:
        entity_id: cover.outside_fence
