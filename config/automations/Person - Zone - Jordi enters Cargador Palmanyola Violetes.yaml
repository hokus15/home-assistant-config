- id: "person_zone_jordi_enters_cargador_palmanyola_violetes"
  alias: "Person - Zone - Jordi enters Cargador Palmanyola Violetes"
  trigger:
    - platform: zone
      entity_id: person.jordi
      zone: zone.cargador_palmanyola_violetes
      event: enter
  condition:
    condition: and
    conditions:
      # Car engine is on
      - condition: state
        entity_id: sensor.car_ioniq_state_sensor
        state: "Encendido"
      # Hokusphone is plugged into the one car (usually my car)
      - condition: state
        entity_id: binary_sensor.hokusphone_android_auto
        state: "on"
      - condition: numeric_state
        entity_id: sensor.car_ioniq_battery
        below: 50
  action:
    - service: mqtt.publish
      data:
        payload_template: >-
          El {{ state_attr(trigger.zone.entity_id, "friendly_name") }} estÃ¡ {{ states(trigger.zone.entity_id | replace("zone", "sensor")) }}
        retain: false
        topic: "phone/sensor/hokus/cmnd/say"
