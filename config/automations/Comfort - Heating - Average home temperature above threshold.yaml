      data_template:
        message: 'Empieza el calor ğŸŒğŸŒğŸŒ!!!! He apagado la calefacciÃ³n.'
        target: 
          - !secret hokusphone_telegram_chat_id
          - !secret geniphone_telegram_chat_id
