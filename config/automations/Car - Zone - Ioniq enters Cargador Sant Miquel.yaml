- id: "car_zone_ioniq_enters_cargador_sant_miquel"
  alias: "Car - Zone - Ioniq enters Cargador Sant Miquel"
  trigger:
    - platform: zone
      entity_id: device_tracker.car_ioniq
      zone: zone.cargador_sant_miquel
      event: enter
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.car_ioniq_state_sensor
        state: "Encendido"
      - condition: numeric_state
        entity_id: sensor.car_ioniq_location_gps_accuracy
        below: 100
  action:
    - service: mqtt.publish
      data:
        payload_template: >
          El cargador de Sant Miquel est√° {{ states.sensor.cargador_sant_miquel.state }}
        retain: false
        topic: "phone/sensor/hokus/cmnd/say"
