recorder:
  include:
    entities:
      - cover.outside_fence
      - input_button.barrera_carlos
      - input_button.barrera_coque

sensor:
  - platform: template
    sensors:
      # Wemo Maker sensor state (off: fence open, on: fence closed)
      outside_fence_sensor_state:
        value_template: >-
          {%- if is_state_attr('switch.barrera', 'sensor_state', 'off') %}
            abierta
          {% else %}
            cerrada
          {% endif %}

#  - platform: mqtt
#    name: 'outside_fence'
#    state_topic: 'home/sensor/fence'
#    icon: mdi:garage

cover:
  - platform: template
    covers:
      outside_fence:
        unique_id: outside_fence
        device_class: awning
        friendly_name: "Barrera"
        value_template: "{{ is_state_attr('switch.barrera', 'sensor_state', 'off') }}"
        open_cover:
          service: switch.turn_on
          data:
            entity_id: switch.barrera
        close_cover:
          service: switch.turn_on
          data:
            entity_id: switch.barrera
        icon_template: >-
          {%- if is_state_attr('switch.barrera', 'sensor_state', 'off') %}
            mdi:gate-open
          {% else %}
            mdi:gate
          {% endif %}
