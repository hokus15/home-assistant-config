recorder:
  include:
    entities:
      - binary_sensor.bomba_agua_status
      - sensor.bomba_agua_power
      - sensor.bomba_agua_power_filtered
      - sensor.bomba_agua_energy_calc

template:
  - binary_sensor:
      - name: bomba_agua_status
        state: "{{ states('sensor.bomba_agua_power') | float > 5 }}"
        icon: >-
          {% if states('sensor.bomba_agua_power') | float > 5 -%}
            mdi:water-pump
          {%- else -%}
            mdi:water-pump-off
          {%- endif %}

sensor:
  - platform: filter
    name: bomba_agua_power_filtered
    unique_id: bomba_agua_power_filtered
    entity_id: sensor.bomba_agua_power
    filters:
      - filter: outlier
        window_size: 4
        radius: 10000.0
