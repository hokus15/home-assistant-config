recorder:
  include:
    entities:
      - binary_sensor.secadora_status
      - sensor.secadora_power
      - sensor.secadora_energy_calc

template:
  - binary_sensor:
      - name: secadora_status
        state: "{{ states('sensor.secadora_power') | float > 5 }}"
        delay_off: "0:01:15"
        icon: >-
          {% if states('sensor.secadora_power') | float > 5 -%}
            mdi:tumble-dryer
          {%- else -%}
            mdi:tumble-dryer-off
          {%- endif %}
        
sensor:
  # Sensor needed due to a bug in the device that shows negative value
  # when the plug is turned on but no power is consumed
  - platform: integration 
    source: sensor.secadora_power
    name: secadora_energy_calc
    unit_prefix: k
    method: left
    round: 2
