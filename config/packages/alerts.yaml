      notification_icon: "mdi:timeline-question"
      channel: "Ioniq"
      importance: high
    notifiers:
      - mobile_app_hokusphone

  car_ioniq_iotconnect_ev_tpms_monitor_alert:
    name: IOTConnect TPMS monitor
    entity_id: binary_sensor.car_ioniq_iotconnect_ev_tpms_monitor_alert
    state: "on"
