name: Home Assistant Configuration Check
on: [push, pull_request]
jobs:
  home-assistant:
    name: Home Assistant Core Configuration Check
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3
      - name: Update config
        run: |
          sed -i 's/\/share\/camera/.\/config/g' ./config/configuration.yaml
          sed -i 's/\/share\/camera/.\/config/g' ./config/packages/security.yaml
      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.4
        with:
          path: "./config"
          secrets: secrets.fake.yaml
          version: stable