      name: Casa
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      # date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Temperature
          entities:
             - sensor.netatmo_exterior_temperature
             - sensor.recibidor_termometro_temperatura
             - sensor.netatmo_salon_temperature
             - sensor.netatmo_suite_temperature
          text_template: '${entity.state ? entity.state : "n/d"}ºC'
           # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          #text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("°", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp < 30)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: CO2
          entities:
             - sensor.netatmo_salon_co2
          text_template: 'CO2 ${entity.state ? entity.state : "n/d"}ppm'
           # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          #text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("°", ""));
            if (temp < 500)
              return "temp-low";
            else if (temp < 1000)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Doors 90
          entities:
            - sensor.cocina_sensor_puerta
            - sensor.check_sensor_cocina_sensor_puerta
            - sensor.cocina_sensor_persiana
            - sensor.check_sensor_cocina_sensor_persiana
          states:
            - state: 'Cerrada'
              class: 'door_closed_90_right'
            - state: 'Abierta'
              class: 'door_open_90_right'
            - state: 'cerrada'
              class: 'door_closed_90_left'
            - state: 'abierta'
              class: 'door_open_90_left'

        - name: Slide Doors
          entities:
            - sensor.switch_barrera
          states:
            - state: 'Cerrada'
              class: 'slidedoor_closed'
            - state: 'Abierta'
              class: 'slidedoor_open'

        - name: Lights
          entities:
             - light.barrera_derecha
             - light.barrera_izquierda
             - light.puerta_entrada
             - group.luces_exteriores
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Switches
          entities:
             - switch.fibaro_fgs223_double_relay_luz_escalera_y_suite_switch
             - switch.fibaro_fgs223_double_relay_luz_escalera_y_suite_switch_2
             - switch.swiid_swiidinter_lampara_recibidor_switch
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'

        - name: NVR
          entities:
             - binary_sensor.blue_iris_nvr
          text_template: '${(entity.state === "on") ? "online" : "offline"}'
          states:
            - state: 'off'
              class: 'danger-text'
            - state: 'on'
              class: 'success-text'

        - name: Alarm Panel
          entities:
             - alarm_control_panel.alarm
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'

        - name: Binary sensors
          entities:
            - binary_sensor.front_hallway
            - binary_sensor.kitchen
            - binary_sensor.master_bedroom
            - binary_sensor.theatre_room
          states:
            - state: 'off'
              class: 'info-background'
            - state: 'on'
              class: 'warning-background'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

        - name: Cameras
          entities:
            - camera.recibidor
            - camera.barbacoa
          states:
            - state: 'idle'
              class: 'camera-idle'
              
        - name: thermostat_temp
          entities:
            - climate.termostato
#            - climate.upstairs
          text_template: '${entity.attributes.current_temperature ? entity.attributes.current_temperature : "undefined"}'
#
# The above text_template uses extended attributes from the climate.* objects to get current temperature.

        - name: text_states
          entities:
            - sensor.netatmo_anemometro_strength
            - sensor.energy_usage
          text_template: '${entity.state ? entity.state.replace(/\s{2,}/g,"") : "n/d"}'

# The above text_template uses jQuery syntax to search and replace any instance of 2 consecutive (or more) spaces in a string of text.
